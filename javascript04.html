<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript EX 02</title>
</head>
<body>
    <input type="button" value="Hi" onclick="alert('Hi')"></br>
    <input type="text" onkeydown="alert('key down!')"></br>
    <input type="text" onchange="alert('내용 변경됨')">
    <!-- 한줄 텍스트 입력 양식을 만들고,
         내용이 변경될 경우 '내용 변경됨'이라는 텍스트가 출력되도록 코딩.-->     
    
</body>
</html>
